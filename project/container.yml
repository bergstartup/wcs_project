name: compute
version: 1.0.0
kind: ecu # Executable Code Unit

entrypoint:
  kind: task
  exec: run.py

description: |
  Wscs project 2023 group 11

contributors:
  - Konstantinos
  - Adithya
  - Sudarsan Sivakumar <appsby12@gmail.com>

dependencies:
  - python3
  - python3-yaml

install:
  - apt update && apt upgrade -y
  - apt install python3-pip -y
  - pip3 install pyyaml numpy pandas statsmodels matplotlib seaborn plotly kaggle scikit-learn

files:
  - run.py 
  - predict.py
  - preprocess.py
  - train.py
  - visualize.py

actions:
  'visual':
    command:
      args:
        - visual
    input:
      - name: dataset_path
        type: Data
      - name: output_path
        type: Data
      - name: cmd
        type: string
    output:
      - name: resultOutput
        type: string

  'train_m':
    command:
      args:
        - train_m
    input:
      - name: dataset_path
        type: Data
    output:
      - name: resultOutput
        type: string
    
  'train_t_spl':
    command:
      args:
        - train_t_spl
    input:
      - name: dataset_path
        type: Data
    output:
      - name: resultOutput
        type: string

  'prepr':
    command:
      args:
        - prepr
    input:
      - name: dataset_path
        type: Data
    output:
      - name: resultOutput
        type: string

  'pred':
    command:
      args:
        - pred
    input:
      - name: dataset_path
        type: Data
      - name: output_path
        type: Data
    output:
      - name: resultOutput
        type: string