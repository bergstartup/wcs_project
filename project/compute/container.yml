name: compute
version: 1.0.0
kind: ecu # Executable Code Unit

entrypoint:
  kind: task
  exec: run.py

description: |
  Wscs project 2023 group 11

contributors:
  - Konstantinos
  - Adithya
  - Sudarsan Sivakumar <appsby12@gmail.com>

dependencies:
  - python3
  - python3-yaml

install:
  - apt update && apt upgrade -y
  - apt install python3-pip -y
  - pip3 install pyyaml pandas scikit-learn

files:
  - run.py 
  - predict.py
  - train.py

actions:
  'train_m':
    command:
      args:
        - train_m
    input:
      - name: dataset_path
        type: IntermediateResult
    output:
      - name: resultOutput
        type: IntermediateResult
    
  'train_t_spl':
    command:
      args:
        - train_t_spl
    input:
      - name: dataset_path
        type: IntermediateResult
    output:
      - name: resultOutput
        type: IntermediateResult

  'pred':
    command:
      args:
        - pred
    input:
      - name: model_path
        type: IntermediateResult
      - name: dataset_path
        type: IntermediateResult
    output:
      - name: resultOutput
        type: IntermediateResult